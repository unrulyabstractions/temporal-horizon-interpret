name: temporal-horizon-detection
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.10

  # Core scientific computing
  - numpy>=1.24.0
  - pandas>=2.0.0
  - scipy>=1.10.0

  # PyTorch (CPU version - change to cudatoolkit for GPU)
  - pytorch>=2.0.0
  - torchvision
  - cpuonly  # Remove this line and add cudatoolkit=11.8 for GPU support

  # Machine learning
  - scikit-learn>=1.3.0

  # Visualization
  - matplotlib>=3.7.0
  - seaborn>=0.12.0

  # Jupyter
  - jupyter>=1.0.0
  - ipywidgets>=8.0.0
  - notebook>=6.5.0

  # Data handling
  - h5py>=3.8.0
  - pyyaml>=6.0

  # Utilities
  - tqdm>=4.65.0

  # Development tools
  - pytest>=7.3.0
  - black>=23.3.0
  - isort>=5.12.0
  - flake8>=6.0.0

  # Pip-only dependencies
  - pip
  - pip:
    - transformers>=4.30.0
    - transformer-lens>=1.0.0
    - wandb>=0.15.0
    - tensorboard>=2.13.0
    - plotly>=5.14.0
    - pytest-cov>=4.1.0
    - mypy>=1.3.0
    - python-dotenv>=1.0.0
    - datasets>=2.12.0
    - openai>=1.0.0
    - anthropic>=0.3.0
    - statsmodels>=0.14.0
    - -e .  # Install the package in editable mode
